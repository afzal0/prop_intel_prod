{% extends "layout.html" %}
{% block title %}Error {{ error_code }} - PropIntel{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h1 class="display-4 mb-4">{{ error_code }}</h1>
                    <p class="lead mb-4">{{ error_message }}</p>
                    <hr>
                    <p class="text-muted">Please try again later or contact support if the problem persists.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                        <i class="fas fa-home me-2"></i>Go back home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
