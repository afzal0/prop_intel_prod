{% extends "layout.html" %}
{% block title %}Property Map - PropIntel{% endblock %}

{% block extra_head %}
<style>
    #full-map {
        height: calc(100vh - 150px);
        width: 100%;
        border-radius: 0.375rem;
        z-index: 1;
    }
    
    .map-sidebar {
        max-height: calc(100vh - 150px);
        overflow-y: auto;
    }
    
    .property-item {
        cursor: pointer;
        transition: background-color 0.2s;
    }
    
    .property-item:hover {
        background-color: #f8f9fa;
    }
    
    .property-item.active {
        background-color: #e9ecef;
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2">Property Map</h1>
    <a href="{{ url_for('properties') }}" class="btn btn-outline-secondary">
        <i class="fas fa-list me-1"></i> Property List
    </a>
</div>

<div class="row">
    <div class="col-md-9">
        <div class="card">
            <div class="card-body p-0">
                <div id="full-map"></div>
            </div>
        </div>
    </div>
    
    <div class="col-md-3">
        <div class="card map-sidebar">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Properties</h5>
            </div>
            <div class="card-body p-0">
                <div class="list-group list-group-flush" id="property-list">
                    <!-- Property items will be added dynamically with JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Load map when document is ready
    document.addEventListener('DOMContentLoaded', function() {
        initializeMap();
    });
    
    function initializeMap() {
        // Basic map setup
        const map = L.map('full-map', {
            zoomControl: true
        }).setView([{{ center_lat }}, {{ center_lng }}], 11);
        
        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Parse GeoJSON data
        const propertiesData = {{ geojson|safe }};
        const propertyList = document.getElementById('property-list');
        const markers = {};
        
        // Clear property list
        propertyList.innerHTML = '';
        
        // Check if we have any properties
        if (!propertiesData || !propertiesData.features || propertiesData.features.length === 0) {
            propertyList.innerHTML = '<div class="p-3 text-center text-muted">No properties available.</div>';
            return;
        }
        
        // Process each property
        propertiesData.features.forEach(function(feature) {
            const property = feature.properties;
            const coords = feature.geometry.coordinates;
            
            // Create marker with colored icon based on budget status
            const isOverBudget = property.is_over_budget;
            const markerColor = isOverBudget ? '#dc3545' : '#0d6efd';
            
            // Create marker
            const marker = L.marker([coords[1], coords[0]], {
                icon: L.divIcon({
                    html: `<div style="background-color: ${markerColor}; color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white;"><i class="fas fa-home"></i></div>`,
                    className: '',
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                })
            }).addTo(map);
            
            // Add popup
            marker.bindPopup(`
                <div>
                    <h6>${property.name}</h6>
                    <p>${property.address}</p>
                    <a href="${property.url}" class="btn btn-sm btn-primary">View Details</a>
                </div>
            `);
            
            // Store marker reference
            markers[property.id] = marker;
            
            // Create sidebar item
            const listItem = document.createElement('a');
            listItem.href = '#';
            listItem.className = 'list-group-item list-group-item-action property-item';
            if (isOverBudget) {
                listItem.className += ' list-group-item-danger';
            }
            listItem.innerHTML = `
                <div class="d-flex w-100 justify-content-between">
                    <span>${property.name}</span>
                </div>
                <small class="text-muted">${property.address}</small>
            `;
            
            // Add click event
            listItem.addEventListener('click', function(e) {
                e.preventDefault();
                map.setView([coords[1], coords[0]], 15);
                marker.openPopup();
                
                // Highlight active item
                document.querySelectorAll('.property-item').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
            });
            
            // Add to sidebar
            propertyList.appendChild(listItem);
        });
        
        // Fit bounds to show all markers
        if (propertiesData.features.length > 0) {
            const bounds = L.latLngBounds(propertiesData.features.map(function(feature) {
                const coords = feature.geometry.coordinates;
                return [coords[1], coords[0]];
            }));
            map.fitBounds(bounds);
        }
    }
</script>
{% endblock %}
