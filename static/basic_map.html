<\!DOCTYPE html>
<html>
<head>
    <title>Basic Map Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <\!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 500px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basic Map Test</h1>
        <p>This is a basic test page to check if Leaflet is working properly.</p>
        
        <\!-- Map container -->
        <div id="map"></div>
        
        <div id="status" style="margin-top: 20px;">
            <h3>Status:</h3>
            <pre id="log" style="background-color: #f0f0f0; padding: 10px; border-radius: 5px;"></pre>
        </div>
    </div>

    <\!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script>
        // Logging function
        function log(message) {
            var logElement = document.getElementById('log');
            logElement.textContent += message + '\n';
            console.log(message);
        }
        
        // Main script
        document.addEventListener('DOMContentLoaded', function() {
            log('DOMContentLoaded event fired');
            
            // Check if Leaflet is available
            if (typeof L === 'undefined') {
                log('ERROR: Leaflet library not loaded');
                return;
            }
            
            log('Leaflet is available');
            
            try {
                // Initialize map
                log('Creating map...');
                var map = L.map('map').setView([-37.8136, 144.9631], 8);
                log('Map created');
                
                // Add tile layer
                log('Adding tile layer...');
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
                log('Tile layer added');
                
                // Add a simple marker
                log('Adding marker...');
                L.marker([-37.8136, 144.9631]).addTo(map)
                    .bindPopup('Melbourne, Victoria')
                    .openPopup();
                log('Marker added');
                
                // Add a simple circle
                log('Adding circle...');
                L.circle([-37.8136, 144.9631], {
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.5,
                    radius: 5000
                }).addTo(map);
                log('Circle added');
                
                log('Map initialization complete');
            } catch (e) {
                log('ERROR: ' + e.message);
            }
        });
    </script>
</body>
</html>
